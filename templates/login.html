{% extends 'backbone.html' %}
{% block titre %}Codenames Online : Login{% endblock %}

{% block corps %}
<div class="section"></div>
<main>
  <center>
    <h3 class="header light"> Please, login </h3>
    <div class="section"></div>
    <div class="section"></div>

    <div class="container">
      <div class="form-container z-depth-3 grey lighten-3 row">

        <form class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
	      <a class="teal-text"> {{mess}} </a>
            </div>
          </div>
	  
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' required>
              <label for='email'>Enter your email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' required>
              <label class="active" for='password'>Enter your password</label>
            </div>
            <label style='float: right;'>
	      <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
	    </label>
	    <input type="hidden" value="{{ next or '' }}" name="next">

          </div>

          <br />
          <center>
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect waves-light'>Login</button>
            </div>
	    <div class="row">
	      <a class="pink-text"> {{err}} </a>
	    </div>
          </center>
        </form>
      </div>
    </div>
    <a href="signup?next={{next or '' }}">Create account</a>
  </center>

  <div class="section"></div>
  <div class="section"></div>
</main>

{% endblock %}
